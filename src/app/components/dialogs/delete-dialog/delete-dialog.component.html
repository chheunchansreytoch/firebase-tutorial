<div class="delete-form-container">
  <h2 mat-dialog-title>Delete User</h2>
  <mat-dialog-content class="mat-typography">
    <h3><i class="fas fa-question-circle"></i> Are you sure you want to delete this user?</h3>
  </mat-dialog-content>

  <div class="custom-button1">
    <div class="custom-button2">
      <div class="cancel">
        <button (click)="onClickCancel()">Cancel</button>
      </div>

      <div class="delete">
        <button (click)="onClickDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
