<div class="add-user-container">
  <div class="back-to-list">
    <a routerLink="/home-page"><i class="fa fa-angle-left" aria-hidden="true"></i> List of Users</a>
  </div>

  <div class="sign-up-container">
    <form [formGroup]="form" (ngSubmit)="onFormSubmit(form)" autocomplete="off">
      <h4>Add User</h4>
      <div class="name">
        <div class="first-name">
          <label>First Name</label>
          <input type="text" name="firstname" formControlName="firstname">
        </div>

        <div class="last-name">
          <label>Last Name</label>
          <input type="text" name="lastname" formControlName="lastname">
        </div>
      </div>

      <div class="email-container">
        <label>Email</label>
        <input type="text" name="email" formControlName="email" autocomplete="off">
      </div>

      <div class="password-container">
        <label>Password</label>
        <input type="password" name="password" formControlName="password" autocomplete="new-password">
      </div>
      <div formGroupName="address">
        <div class="address-container">
          <label>Address</label>
          <input type="text" name="address" formControlName="address" autocomplete="off">
        </div>

        <div class="city-container">
          <label>City</label>
          <input type="text" name="city" formControlName="city">
        </div>

        <div class="state-container">
          <label>State</label>
          <input type="text" name="state" formControlName="state">
        </div>

        <div class="submit">
          <button>Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
