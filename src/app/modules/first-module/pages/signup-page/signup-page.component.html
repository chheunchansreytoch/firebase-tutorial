<div class="customer-signUp">
  <div class="sign-up-container">
    <form [formGroup]="form" (ngSubmit)="onFormSubmit(form)" autocomplete="off">
      <h3>Sign up</h3>

      <div class="name">
        <div class="first-name">
          <label>First Name</label>
          <input type="text" name="firstname" formControlName="firstname">
        </div>

        <div class="last-name">
          <label>Last Name</label>
          <input type="text" name="lastname" formControlName="lastname">
        </div>
      </div>

      <div class="email-container">
        <label>Email</label>
        <input type="text" name="email" formControlName="email" autocomplete="off">
      </div>

      <div class="password-container">
        <label>Password</label>
        <input type="password" name="password" formControlName="password" autocomplete="new-password">
      </div>
      <div formGroupName="address">
        <div class="address-container">
          <label>Address</label>
          <input type="text" name="address" formControlName="address" autocomplete="off">
        </div>

        <div class="city-container">
          <label>City</label>
          <input type="text" name="city" formControlName="city">
        </div>

        <div class="state-container">
          <label>State</label>
          <input type="text" name="state" formControlName="state">
        </div>

        <div class="submit">
          <button>Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
